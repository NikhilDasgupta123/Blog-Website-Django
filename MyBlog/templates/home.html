{% extends 'base.html'%}
{% block title%} Welcome to MyBlogs {%endblock%}
{%block content%}


{% comment %} <div class='container-custom'>
    {%for cat in cats%}
    {{cat.title}}
    <br>
    {%endfor%}
</div> {% endcomment %}

<div class='container'>
    <div class='row'>
        <div class='col s12'>
            {%for p in posts%}

            <div class='row'>
                <div class='col s12 m8'>

                    <br>
                    {{p.content |truncatewords:90| safe}}
                    <div class="mt20">
                        <a href="/blog/{{p.url}}" class='btn bg-primary'>Read More..</a>
                    </div>
                    <br>
                </div>

                <div class='col s12 m4'>
                    <img src='/media/{{p.image}}'class="responsive-img" alt=''>
                </div>

            </div>

            {% endfor %}

            
        </div>

    </div>
</div>

{%endblock%}
